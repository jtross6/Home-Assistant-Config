- alias: "Bedtime: report"
  trigger:
    - platform: time
      at: input_datetime.bedtime
  condition: "{{ is_state('bedtime_report', 'on') }}"
  action:
    - service: notify.mobile_app_jordans_iphone
      data:
        title: "Bedtime Status Report"
        message: >
          {{ 'Lights: \n' if is_state('light.living_room_lamp', 'on') or is_state('light.shatterdome_lamp', 'on') -}}
          {{ '- Living Room Lamp\n' if is_state('light.living_room_lamp', 'on') else '' -}}
          {{ '- Shatterdome Lamp\n' if is_state('light.shatterdome_lamp', 'on') else '' -}}
          Garage: {{ states('cover.garage') }}{{ '\n' -}}
          Front Door: {{ states('lock.front_door') }}
        data:
          push:
            category: BEDTIME

- alias: "Bedtime: good night"
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: GOOD_NIGHT
  action:
    service: scene.turn_on
    entity_id: scene.good_night