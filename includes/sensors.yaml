- platform: template
  sensors:
    pool_temp:
      friendly_name: "Pool Temp"
      value_template: "{{ state_attr('climate.pool', 'current_temperature') }}"
      unit_of_measurement: F
      
    spa_temp:
      friendly_name: "Spa Temp"
      value_template: "{{ state_attr('climate.spa', 'current_temperature') }}"
      unit_of_measurement: F

- platform: group
  name: All Doors
  entities:
    - binary_sensor.front_door
    - binary_sensor.back_door
    - binary_sensor.garage_entry_door

- platform: group
  name: All Windows
  entities:
    - binary_sensor.front_room_window_1
    - binary_sensor.front_room_window_2
    - binary_sensor.living_room_window_1
    - binary_sensor.living_room_window_2
    - binary_sensor.living_room_window_3
    - binary_sensor.guest_bedroom_window
    - binary_sensor.kitchen_window